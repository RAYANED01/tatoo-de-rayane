<body>
    <header>
        <div class="head-top row-limit-size flex">
            <figure>
                <div class="logo">
                <a img src="./CSS/img/Blanc et Rose Barré Cosmétiques Beauté Logo (2).png"alt="logo" height="1200px"></a></div>
            </figure>
            <nav class="main-menu">
                <ul class="flex">
                    <li><a href="#">Accueil</a></li>

    <div class="contactez-nous">
        <h1>Contactez-nous</h1>
       
        <form action="/page-traitement-donnees" method="post">
            <div>
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" name="nom" placeholder="Martin" required>
            </div>
            <div>
                <label for="email">Votre e-mail</label>
                <input type="email" id="email" name="email" placeholder="monadresse@mail.com" required>
            </div>
            <div>
                <label for="sujet">Quel est le sujet de votre message ?</label>
                
            </div>
            <div>
                <label for="message">Votre message</label>
                <textarea id="message" name="message" placeholder="Bonjour, je vous contacte car...."
                    required></textarea>
            </div>
            <div>
                <button type="submit">Envoyer mon message</button>
            </div>
        </form>
    </div>
    </div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3304.455911494496!2d-118.3467048603795!3d34.08345927683923!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2bed5526b3615%3A0x412099012a479e9c!2s7216%20Melrose%20Ave%2C%20Los%20Angeles%2C%20CA%2090046%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1705668760661!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</header>

    </div>
    <div class="tatouage">
